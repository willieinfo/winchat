<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WinChat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="/FrontEnd/style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"
        integrity="sha512-Xm9qbB6Pu06k3PUwPj785dyTl6oHxgsv9nHp7ej7nCpAqGZT3OZpsELuCYX05DdonFpTlBpXMOxjavIAIUwr0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="userList">
        <div class="chatLogo">
            <img src="/FrontEnd/InfoPlus.png" alt="" id="winChatImg">
            <span>WinChat</span>
        </div>
        <div class="usersList">
            <ul class="user-name"></ul> 
        </div>
    </div>
    <main>
        <form class="form-join">
            <input type="text" id="name" maxlength="20" placeholder="Your name" size="20" required>
            <button id="join" type="submit" title="Enter Chat"><i class="fa-solid fa-user-plus"></i> Join</button>
        </form>
        <div class="utilityDiv chatAttachments">
            <span id="chatVoiceCall" class="icon-bubble"><i class="fas fa-phone-flip" title="Make a voice call"></i></span>
            <span id="chatEraser" class="icon-bubble"><i class="fas fa-eraser" title="Erase Chat messages"></i></span>
        </div>
        <ul class="chat-display"></ul>
        <p class="activity"></p>
        <div id="callStatus" class="call-status"></div>

        <form class="form-msg">
            <div class="chatAttachments">
                <span id="chat-images" class="icon-bubble"><i class="fas fa-images" title="Attach image"></i></span>
                <span id="chat-paperclip" class="icon-bubble"><i class="fas fa-paperclip" title="Attach file"></i></span>
                <span id="chat-smile" class="icon-bubble"><i class="fas fa-smile" title="Add emoji"></i></span>
            </div>

            <input type="textarea" id="message" placeholder="Your message" required>
            <button type="submit"><i class="fas fa-paper-plane"></i> Send</button>
            <div id="chkAllUsers">
                <input type="checkbox" id="sendAllUsers" >
                <label for="sendAllUsers">All Users</label>
            </div>
            
        </form>
    </main>

    <script type="module" defer src="/FrontEnd/app.js"></script>
    <!-- <script defer src="/FrontEnd/app.js"></script> -->


</body>
</html>
